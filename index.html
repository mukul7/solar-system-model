<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>My first three.js app</title>
    <style>
      body {
        margin: 0;
      }

      canvas {
        width: 100%;
        height: 100%;
      }
    </style>
  </head>

  <body>
    <script>
      var SCREEN_WIDTH = window.innerWidth;
      var SCREEN_HEIGHT = window.innerHeight;
      var aspect = SCREEN_WIDTH / SCREEN_HEIGHT;
    </script>
    <script src="js/three.js"></script>
    <script src="js/controls/OrbitControls.js"></script>
    <script src="js/constants.js"></script>
    <script src="js/objects.js"></script>

    <script>
      var renderer = new THREE.WebGLRenderer();
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      var scene = new THREE.Scene();
      // var camera = new THREE.PerspectiveCamera(
      //   1000,
      //   window.innerWidth / window.innerHeight,
      //   0.1,
      //   100000000000000000000
      // );
      var camera = new THREE.OrthographicCamera(
        window.innerWidth / -2,
        window.innerWidth / 2,
        window.innerHeight / 2,
        window.innerHeight / -2,
        100,
        100000000000000000000
      );
      camera.position.set(0, 0, getRadii("mercury", "perihilon") + 10);

      var controls = new THREE.OrbitControls(camera, renderer.domElement);
      var sun = getSphere(getRadii("sun", "surface"));

      scene.add(sun);

      scene.add(getOrbit("mercury", 0xff0000));
      scene.add(getOrbit("venus", 0x00ff00));

      ////////////
      // var bulbGeometry = new THREE.SphereBufferGeometry(RADII.sun, 16, 8);
      // bulbLight = new THREE.PointLight(0xffffff, 10000, 100, 2);
      // bulbMat = new THREE.MeshStandardMaterial({
      //   emissive: 0xffffff,
      //   emissiveIntensity: 10000,
      //   color: 0xffffff
      // });
      // bulbLight.add(new THREE.Mesh(bulbGeometry, bulbMat));
      // bulbLight.position.set(0, 2, 0);
      // bulbLight.castShadow = true;
      // scene.add(bulbLight);
      /////////////

      var dirLight = new THREE.DirectionalLight(0xff0000, 10000000000000);
      dirLight.position.set(0, 0, 0).normalize();
      dirLight.color.setHSL(0.1, 0.7, 0.5);
      scene.add(dirLight);

      function animate() {
        controls.update();
        requestAnimationFrame(animate);
        renderer.render(scene, camera);
      }
      animate();
    </script>
  </body>
</html>
